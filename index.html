<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <main>
        <p>This is a simple webpage created using HTML, CSS, and JavaScript？.</p>
        
        <!-- 添加对应 source 的段落 -->
        <p id="emailMessage" style="display: none;">Welcome! You came here through an email link.</p>
        <p id="socialMessage" style="display: none;">Hello! You found us on social media.</p>
        <p id="adsMessage" style="display: none;">Greetings! You arrived here from our advertisement？.</p>
        
        <!-- 显示所有访问过的状态 -->
        <div id="visitedSources"></div>
        
        <img src="images/GMM%20distribution%20plot.png" alt="Example Image" style="max-width: 100%; height: auto;">
        <button id="myButton">Click Me</button>
    </main>ß
    <footer>
        <p>© 2024 My Webpage</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
